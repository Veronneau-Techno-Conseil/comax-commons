name: Agent Referee Build

env:
  VERSION: 0.0.1

on:
  workflow_dispatch:
    inputs: 
      version:
        required: true
        default: 0.0.1

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    -
      name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USER }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build the Docker image
      run: | 
        echo "Building vertechcon/agentreferee:${{ github.event.inputs.version }}"
        docker build . --file Dockerfile --tag "vertechcon/agentreferee:${{ github.event.inputs.version }}"
