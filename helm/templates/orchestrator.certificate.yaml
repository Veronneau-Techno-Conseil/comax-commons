apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "comax-orchestrator.certSecretName" . }}
spec:
  dnsNames:
  - {{ include "comax-orchestrator.fullSvcName" . }}
  {{- range .Values.ingress.tls }}
  {{- range .hosts }}
  - {{ . | quote }}
  {{- end }}
  {{- end }}
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: vault-issuer
  secretName: {{ include "comax-orchestrator.certSecretName" . }}
  usages:
  - digital signature
  - key encipherment
