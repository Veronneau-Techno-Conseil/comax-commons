<p>Enter your ClientID, Client Secret and User Challenge Code obtained from Accounts</p>

<form [formGroup]="AccountForm" (ngSubmit)="onSubmit()">
  <div>
    <div>
      <label>Client ID</label>
      <input formControlName="ClientID" [(ngModel)]="AccountModel.ClientID" />
    </div>

    <div>
    <label>Client Secret</label>
    <input type="password" formControlName="ClientSecret" [(ngModel)]="AccountModel.ClientSecret" />
    </div>

    <label>User Challenge Code</label>
    <div>
      <input formControlName="UserChallengeCode" [(ngModel)]="AccountModel.UserChallengeCode" />
    </div>

    <button mat-button type="submit" id="GetTokenButton">Get Token</button>
  </div>
</form>
